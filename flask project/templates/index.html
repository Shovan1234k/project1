<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h2>Enter Area to Predict House Price</h2>
    <form action="/predict" method="post">
        <input type="text" name="area" placeholder="Enter area (sq.ft)" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
